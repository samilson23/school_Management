{% extends 'student_template/base_template.html' %}
{% block page_title %} Transcript {% endblock page_title %}
{% load static %}
{% block main_content %}
<section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Transcript</h3>
              </div>
              {% if reg > 0 %}
                <div class="card-body">
                    <label>Transcript({{ student_obj.admin.username }})</label><br/>
                    <a href="/render_pdf_view/transcript/result/student.id"><button class="btn btn-primary">Open</button></a>
                </div>
              {% else %}
                <label>Results not posted</label>
              {% endif %}
          </div>
        </div>
      </div><!-- /.container-fluid -->
</section>
    <!-- /.content -->
{% endblock main_content %}
