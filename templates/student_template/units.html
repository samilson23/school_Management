{% extends "student_template/base_template.html" %}
{% block custom_css %}
<style>
.col-lg-4.attendance_div_green {
    padding: 10px;
    padding-top: 5px;
    padding-bottom: 5px;
    background: #388e3c;
    border: 10px solid white;
    text-align: left;
    color: #fff;
    border-radius: 30px;
    box-shadow: 1px 1px 1px grey;
    margin-top: 10px;
    margin-bottom: 10px;
}
.col-lg-3.attendance_div_red {
    padding: 10px;
    padding-top: 20px;
    padding-bottom: 20px;
    background: #f44336;
    border: 10px solid white;
    text-align: center;
    color: #fff;
    border-radius: 30px;
    box-shadow: 1px 1px 1px grey;
    margin-top: 10px;
    margin-bottom: 10px;
}
</style>
{% endblock custom_css %}
{% block page_title %} Exam Card {% endblock page_title %}
{% load static %}
{% block main_content %}
<section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Units</h3>
              </div>
               {% if reg %}
                  <div class="card-body">
                      <label>Exam Card({{ student_obj.admin.username }})</label><br/>
                      <a href="/render_pdf_view/pdf/student_obj.id"><button class="btn btn-primary">Open</button></a>
                  </div>
               {% else %}
                    <label>You have not registered for any units</label>
               {% endif %}
            </div>
          </div>
        </div>
            <!-- /.card -->
      </div>
</section>
    <!-- /.content -->
{% endblock main_content %}
