{% extends 'Hod_template/base_template.html' %}
{% block custom_css %}
<style>
    .success{
        list-style:none;
        background-color:#008000;
        color:white;
        box-shadow:12px 12px 12px #0000ff;
        text-align:center
}
.error{
        list-style:none;
        background-color:#ff0000;
        color:white;
        box-shadow:12px 12px 12px #0000ff;
        text-align:center
}
</style>
{% endblock custom_css %}
{% load static %}
{% block main_content %}

<section class="content">
      <div class="container-fluid">
          {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                      <li {% if message.tags %} class="{{message.tags}}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
          {% endif %}
        <div class="row">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Edit Staff</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="/edit_staff_save" method="POST">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label>Email/Phone</label>
                    <input type="text" class="form-control" name="email" placeholder="Enter email" value="{{ staffss.admin.email }}">
                  </div>
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control"  placeholder="Firstname" name="first_name" value="{{staffss.admin.first_name}}">
                  </div>
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control"  placeholder="Lastname" name="last_name" value="{{ staffss.admin.last_name }}">
                    <input type="hidden" name="staff_id" value="{{ staffss.admin.id }}">
                  </div>
                  <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control"   name="username" value="{{ staffss.admin.username }}">
                  </div>
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control"  name="address" value="{{ staffss.address }}">
                  </div>
<!--                  <div class="form-group">-->
<!--                    {% if messages %}-->
<!--                      {% for message in messages %}-->
<!--                      {% if message.tags == 'error' %}-->
<!--                     <div class="alert alert-danger" style="margin-top:10px" >{{ message }}</div>-->
<!--                     {% endif %}-->
<!--                     {% if message.tags == 'success' %}-->
<!--                     <div class="alert alert-success" style="margin-top:10px" >{{ message }}</div>-->
<!--                     {% endif %}-->
<!--                     {% endfor %}-->
<!--                   {% endif %}-->
<!--                  </div>-->
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-block ">Save Staff</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
{% endblock main_content %}
